<h2>{{ title }}</h2>

<section id="main">
    <div *ngFor="let column of board.columns">
        <emx-column
                [column]="column" [cards]="board.cards" [projects]="board.projects"
                (addCardEvent)="addCard($event)" (projectAttachedEvent)="attachProject($event)"
                (projectRemovedEvent)="deleteProject($event)"
        ></emx-column>
    </div>
    <div class="projects">
        <emx-column [column]="board.projectColumn" (projectRemovedEvent)="deleteProject($event)" (addCardEvent)="addCard($event)" [cards]="board.projects">
        </emx-column>
    </div>
</section>
<div class="toggle">
    <material-toggle [disabled]="false" [(checked)]="board.eveningReport" label="Evening report">
    </material-toggle>
</div>
<textarea>{{ board }}</textarea>
