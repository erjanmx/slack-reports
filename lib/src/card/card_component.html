<li class="card" [style.background]="card.id">
    <div class="ibox" [style.display]="editingCard ? 'none' : ''">
        <div class="ibox-title">
            <div class="ibox-tools">
                <material-icon (click)="deleteCard()" size="large" light="light" icon="cancel"></material-icon>

                <div *ngIf="card.columnId!=0" class="dropdown">
                    <span class="label" [style.background]="card.projectId" (click)="showingMenu=true;">{{ getProjectName() }} </span>

                    <div [class.show]="showingMenu" class="dropdown-content">
                        <select size="5">
                            <option *ngFor="let project of projects" (click)="attachProject(project.id)">{{ project.title }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <p>
                <span [innerHtml]="card.title" (click)="editCard()"></span>
            </p>
        </div>
    </div>
    <textarea
            id="edit-{{ card.id }}"
            [style.display]="editingCard ? '' : 'none' "
            (keyup.enter)="updateCard()"
            (blur)="cancelEditCard()"
            [(ngModel)]="card.title"></textarea>
</li>
