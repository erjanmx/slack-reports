<li class="card" [style.background]="getColor()">
    <div [style.display]="editingCard ? 'none' : ''" (click)="editCard()">
        <span [innerHtml]="card.title"></span>
        <material-icon (click)="deleteCard()" size="medium" light="light" icon="cancel"></material-icon>
    </div>
    <textarea
            [style.display]="editingCard ? '' : 'none' "
            (keyup.enter)="updateCard()"
            (blur)="cancelEditCard()"
            [(ngModel)]="card.title"></textarea>
</li>
