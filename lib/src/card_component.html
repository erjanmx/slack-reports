<li class="card" [class.task-card]="!isProject()" [class.project-card]="isProject()" [style.background]="getColor()" [attr.data-card-id]="card.id">
    <div [style.display]="editingCard ? 'none' : ''">
        <span [innerHtml]="card.title" (click)="editCard()"></span>
        <material-icon (click)="deleteCard()" size="medium" light="light" icon="cancel"></material-icon>

        <div *ngIf="card.columnId!=0" class="dropdown">
            <material-icon size="medium" light="light" icon="view_headline" [style.background]="getCardColor()" (click)="showingMenu=true;"></material-icon>

            <div [class.show]="showingMenu" class="dropdown-content">
                <a *ngFor="let project of projects" (click)="attachProject(project.id)">{{ project.title }}</a>
            </div>
        </div>
    </div>
    <textarea
            id="edit-{{ card.id }}"
            [style.display]="editingCard ? '' : 'none' "
            (keyup.enter)="updateCard()"
            (blur)="cancelEditCard()"
            [(ngModel)]="card.title"></textarea>
</li>
